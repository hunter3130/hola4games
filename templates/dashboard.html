{% extends 'base.html' %}
{% block title %}لوحة التحكم{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="page-title">اختر اللعبة</h1>
        <div class="card-container">
            <div class="card" onclick="window.location='{{ url_for('hex_game') }}'">
                <img src="{{ url_for('static', filename='imgs/hex-logo.png') }}" alt="Hex Game">
                <h2>Hex Game</h2>
                <p>اللعبة الاستراتيجية المشوقة.</p>
            </div>
            <div class="card" onclick="window.location='{{ url_for('four_in_row') }}'">
                <img src="{{ url_for('static', filename='imgs/four-in-row-logo.png') }}" alt="Four in Row">

                <h2>Four in Row</h2>
                <p>اللعبة التي تعتمد على التفكير السريع.</p>
            </div>
        </div>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #2c3e50;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-top: 15px;
        }

        .card p {
            color: #7f8c8d;
            font-size: 16px;
        }
    </style>
{% endblock %}
