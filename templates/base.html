<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ هذه الإضافة -->
    <title>{% block title %}لوحة التحكم{% endblock %}</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
</head>
<body>
    <nav class="navbar">
    <div class="welcome-msg">
        {% if 'username' in session %}
            مرحباً {{ session['username'] }}
        {% else %}
            مرحباً زائر
        {% endif %}
    </div>
    
    {% if 'username' in session %}
        <a href="{{ url_for('logout') }}" class="logout-link">تسجيل الخروج</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="logout-link">تسجيل الدخول</a>
    {% endif %}
</nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
 
</body>
</html>
